<div class="sentence-list" *ngIf="sentenceList">

    <div [ngClass]="{'is-not-implemented':s.isNotImplemented}" class="row gy-1"
        *ngFor="let s of sentenceList;let i=index">

        <div class="sentence-spanish col-12">
            {{s.spanish}}
        </div>


        <div class="sentence-english col-12">
            {{s.english}}
        </div>

        <hr>

    </div>
</div>
