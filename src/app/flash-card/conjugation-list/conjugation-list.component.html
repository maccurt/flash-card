<div class="container">

    <div class="row">
        <br>
        <hr>
        <br>

        <div class="col-12">
            <h1>Present Tense</h1>
        </div>
    </div>
    <hr>
    <br>


    <div *ngFor="let v of verbList" class="row ">
        
        <div class="col-sm-12 col-xxl-4 gy-5 ">
            
            <mat-card>
                <!-- TODO  this needs to be a component-->
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <div>
                                    <h2>{{v.to | lowercase}}</h2>
                                    <hr>
                                    <h2>{{v.from | lowercase }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-sm-12 col-xxl-5 gy-5 ">
            <app-conjugation-card [verb]="v"></app-conjugation-card>
        </div>
    </div>


</div>
