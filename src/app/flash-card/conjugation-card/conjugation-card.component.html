<mat-card class="conjugation-card">
    <mat-card-title>{{header}}</mat-card-title>
    <hr style="margin:1px 0px 5px 0px">

    <mat-card-content>

        <table class="table table-striped">
            
        </table>

        <div class="row">
            <div class="col-6">
                {{tense.fistPersonSingular.text}}

            </div>
            <div class="col-6">
                {{tense.firstPersonPlural}}
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                {{tense.secondPersonSingular}}
            </div>
            <div class="col-6">
                {{tense.secondPersonPlural}}
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                {{tense.thirdPersonSingular}}
            </div>
            <div class="col-6">
                {{tense.thirdPersonPlurual}}
            </div>
        </div>

    </mat-card-content>
</mat-card>
