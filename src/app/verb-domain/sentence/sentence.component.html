<div *ngIf="verb$ | async as verb">


    <div *ngIf="verb?.sentenceList">
        <div *ngFor="let s of verb.sentenceList">
            <div class="sentence" data-test-id="sentence">
                <div class="spanish">
                    {{s.spanish}}
                </div>
                <div class="english">
                    {{s.english}}
                </div>
            </div>
        </div>
    </div>
</div>
